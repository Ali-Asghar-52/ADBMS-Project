<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car - Car Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Car Store</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sell.html">Sell Car</a></li>
                <li><a href="buy.html">Buy Car</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="mobile-menu-btn">â˜°</div>
        </nav>
    </header>

    <main class="container">
        <h1>Sell Your Car</h1>
        <form id="carSaleForm" class="car-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="car_name">Car Name:</label>
                <input type="text" id="car_name" name="car_name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="1900" max="2023" required>
                </div>
                <div class="form-group">
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                        <option value="Certified Pre-Owned">Certified Pre-Owned</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mileage">Mileage (miles):</label>
                    <input type="number" id="mileage" name="mileage" min="0" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Car Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="hidden" id="previewImage">
                </div>
            </div>

            <div class="form-group">
                <label for="contact_info">Contact Information:</label>
                <input type="text" id="contact_info" name="contact_info" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="btn">List My Car</button>
            <div id="saleMessage" class="message"></div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Car Store. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
